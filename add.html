<!DOCTYPE html>
<html>

<head>
    <title>add</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="logpage col-xs-12">
        <div class="col-xs-offset-3">
            <form name="add_form" action="home2" method="post">
                <div class="form-group">
                    <label class="col-xs-3">Title:</label>
                    <input name="title" type="text">
                </div>
                <div class="form-group">
                    <label class="col-xs-3">Image Url:</label>
                    <input name="url" type="text">
                </div>
                <div class="form-group">
                    <label class="col-xs-3">Author:</label>
                    <input name="auth" type="text">
                </div>
                <div class="form-group">
                    <label class="col-xs-3">Date:</label>
                    <input name="date" type="text">
                </div>
                <div class="form-group">
                    <label class="col-xs-3">Contents:</label>
                    <textarea rows="4" cols="22" name="cntnt"></textarea>
                </div>
                <input class="btn col-xs-offset-3" type="submit" value="Add">
            </form>
        </div>
    </section>
</body>

</html>
